<!DOCTYPE html>

<html>
  <head>
    <title>Suit! [Rock, Paper, Scissor !]</title>
    <link rel="stylesheet" type="text/css" href="/style-game.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <script type="text/javascript" src="/script.js"></script>
    <!-- <script type="text/javascript" src="../js.js"></script>   -->
  </head>
  <body>
    <!-- <audio src="sound.mp3" autostart="true" controls></audio>  -->
    <section>
    <h1 id="welcome2">Tentukan Pilihan Mu!</h1>
      <div id="welcome-note">
        <h1 id="welcome">Welcome To Suit Game !</h1>
        <button id="button-start">Mulai bermain</button>
      </div>
      <div id="arena">
        <div id="user-selection"></div>
        <div id="versus"></div>
        <div id="computer-selection"></div>

      </div>
      <div id="option">
        <div class="select-option gunting">

          <img src="img/gunting.png" alt="img-gunting">
          <p>Gunting</p>
        </div>
        <div class="select-option kertas">

          <img src="img/kertas.png" alt="img-kertas">
          <p>Kertas</p>
        </div>
        <div class="select-option batu">

          <img src="img/batu.png" alt="img-batu">
          <p>batu</p>

        </div>
        <div class="select-option score">
          <p>Score Board</p>
          <p id="user"></p>
          <p id="computer"></p>

        </div>
      </div>
    </section>
